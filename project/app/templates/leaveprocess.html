{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'forms/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{%static 'forms/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'forms/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{%static 'forms/css/style.css' %}">

    <title>Restaurant Verification</title>
  </head>
  <body>
    {% include "restaurantmenu_bar.html" %}

  <div class="content">
    
    <div class="container">
      <h5 class="mb-5">Leave Application List</h5>
      

      <div class="table-responsive">

        <table class="table table-striped custom-table">
          <thead>
            <tr>
              
              <th scope="col">Employee Id</th>
              <th scope="col">Remark</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr scope="row">
                {% for ct in data1 %}
                <tr>
                    <td>{{ct.emp_id_id}}</td>
                    <td>{{ct.remark}}</td>
                    <td>{{ct.status}}</td> 
                    <td><a href="/approveleave/{{ct.appl_id}}">View Application</a></td>
                  </tr>
                {% endfor %}
            </tr>
          </tbody>
        </table>
      </div>


    </div>

  </div>
    
    

    <script src="{%static 'forms/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{%static 'forms/js/popper.min.js' %}"></script>
    <script src="{%static 'forms/js/bootstrap.min.js' %}"></script>
    <script src="{%static 'forms/js/main.js' %}"></script>
  </body>
</html>
